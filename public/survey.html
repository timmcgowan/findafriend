    <!-- Friend Finder Specific Style & JS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/survey.js"></script>

    <script>
        $(function () {
            var slideInput;
            $(".ui-slider-handle").slider({
                value: 3, min: 1, max: 5, step: 1,
                slide: function (event, ui) {
                    var agree = "na";
                    var slideInput = $(this).attr("data");
                    console.log(slideInput);
                    $('#' + slideInput).val(ui.value);
                    $('#' + slideInput).hide();
                    if (ui.value === 1) {
                        agree = "strongly disagree";
                    } else if (ui.value === 2) {
                        agree = "disagree";
                    } else if (ui.value === 3) {
                        agree = "neutral";
                    } else if (ui.value === 4) {
                        agree = "agree";
                    } else if (ui.value === 5) {
                        agree = "strongly agree";
                    } else {
                        agree = "blah";
                    }
                    // agreeSpan.text(agree); 
                    $("label[for*="+ slideInput +"]").children('span').html(" " + agree);
                }
            });
            
            // $("label[for*="+ slideInput +"]").append("$" + $("#slider").slider("value"));
        });
    </script>
    <script>
        var rangeSlider = function () {
            var slider = $('.range-slider'),
                range = $('.range-slider__range'),
                value = $('.range-slider__value');

            slider.each(function () {

                value.each(function () {
                    var value = $(this).prev().attr('value');
                    $(this).html(value);
                });

                range.on('input', function () {
                    $(this).next(value).html(this.value);
                });
            });
        };

        rangeSlider();
    </script>
</head>

<body>
